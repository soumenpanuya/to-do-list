<!DOCTYPE html>
<html>
<head>
  <title>Responsive Website</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <style>
    /* General Styles */
body {
  margin: 0;
  font-family: Arial, sans-serif;
}

/* Header and Navigation Styles */
header {
  background-color: #333;
  color: #fff;
  padding: 10px 0;
}

nav ul {
  list-style: none;
  padding: 0;
  text-align: center;
}

nav ul li {
  display: inline;
  margin: 0 10px;
}

nav ul li a {
  color: #fff;
  text-decoration: none;
}

/* Main Section Styles */
main {
  padding: 20px;
}

section {
  text-align: center;
}

/* Footer Styles */
footer {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 10px 0;
}

/* Media Queries for Responsiveness */
/* Adjust styles for smaller screens */
@media (max-width: 768px) {
  header {
    text-align: center;
  }

  nav ul {
    display: block;
  }

  nav ul li {
    display: block;
    margin: 10px 0;
  }
}

  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h1>Welcome to Our Website</h1>
      <p>Here is some content...</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Your Website</p>
  </footer>
</body>
</html>
